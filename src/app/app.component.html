<div class="h-14 sticky shadow-sm"></div>
<div class="savings--container">
  <h1 class="text-2xl font-bold mb-6 text-zinc-600">Savings</h1>

  <div class="cards--container">
    <app-savings-card class="flex-1" [savings]="savingsCard.currentSavings" cardTitle="Current Savings"
      assignedTitle="Assigned for goals" unnasignedTitle="Left to assign"></app-savings-card>
    <app-savings-card class="flex-1" [savings]="savingsCard.monthlySavings" cardTitle="Every month you save"
      assignedTitle="Saving for Goals" unnasignedTitle="Unassigned savings"></app-savings-card>
  </div>
</div>

<div class="goals--container">
  <app-savings-goals class="cards--container" [userGoals]="savingsCard"></app-savings-goals>
</div>

<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <!-- Page content here -->
    <label for="my-drawer" class="btn btn-primary drawer-button">Open drawer</label>
  </div>
  <div class="drawer-side">
    <label for="my-drawer" class="drawer-overlay"></label>
    <ul class="menu p-4 w-80 bg-base-100 text-base-content">
      <!-- Sidebar content here -->
      <li><a>Sidebar Item 1</a></li>
      <li><a>Sidebar Item 2</a></li>

    </ul>
  </div>
</div>

<div class="flex items-baseline">
    <h1 class="text-2xl font-bold text-oGray-600 mr-1 mb-6">Add New Goal</h1>
</div>

<form #goalForm="ngForm" class="w-full bg-oGray-200 rounded-lg p-4" (ngSubmit)="handleAddNewGoal()">
    <div>
        <label for="goal_title" class="label">Name</label>
        <input required [(ngModel)]="goal.title" name="goal_title" type="text" class="input w-full">

        <label for="goal_value" class="label">Amount to Save</label>
        <div class="flex relative items-center">
            <input required name="goal_value" type="text" class="input w-full !pl-6"
                [ngModel]="goal.targetAmount | currency:'USD':'':'1.2'" [ngModelOptions]="{updateOn:'blur'}"
                (ngModelChange)="goal.targetAmount=$event" appSelectOnFocus />
            <span class="absolute left-0 px-2 mr-4 mb-2"> $ </span>
        </div>

        <label for="goal_date" class="label">Target Date</label>
        <input required [(ngModel)]="goal.targetDate" name="goal_date" type="date" class="input w-full">
    </div>

    <div class="flex flex-col-reverse sm:flex-row justify-around py-1 w-full md:w-auto">
        <button class="button button--big button--transparent w-full sm:w-[60px] md:w-auto h-20 md:h-auto"
            (click)="close()">
            Cancel
        </button>
        <button class="button button--big w-full sm:w-[200px] md:w-auto h-20 md:h-auto" type="submit"
            [disabled]="!goalForm.form.valid">
            Add Goal
        </button>
    </div>
</form>
